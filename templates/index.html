<head>

<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Emotion Detection</h1>
            <div style="padding: 25px 25px 25px 25px;">
                <h2 class="mb-3">
                    <label class="form-label">Please enter the text to be analyzed</label>
                    <input type="textarea" class="form-control" id="textToAnalyze" value="I think I am having fun">
                </h2>

                <div style="padding: 25px 25px 25px 25px;">
                    <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment Analysis</button>
                </div>
                <div style="padding: 25px 25px 25px 25px;"></div>
                <h2 class="mb-3">
                    <label class="form-label">Result of Emotion Detection</label>
                </h2>

                <div id="system_response" style="padding: 25px 25px 25px 25px;">For the given statement, the system
                    response is 'anger': 0.005217949, 'disgust': 0.0012197484, 'fear': 0.013722802, 'joy': 0.9723117 and
                    'sadness': 0.026666053. The dominant emotion is joy.</div>
            </div>
        </div>
</body>
